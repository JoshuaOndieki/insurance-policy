<div id="toast-info"
     class="flex items-center w-full p-[2px] pr-2 mb-[1px] text-gray-500 bg-blue-100 rounded shadow dark:text-gray-400"
     role="alert">
  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-blue-500 bg-blue-100 rounded dark:text-blue-200">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info icon</span>
  </div>
  <div>
    <div class="ms-3 font-medium">{{toastMessage().title}}</div>
    @if (toastMessage().details) {
      <div class="ms-3 text-sm font-normal">{{ toastMessage().details }}</div>
    }
  </div>
  <button type="button" (click)="remove.emit()"
          class="ms-auto -mx-1.5 -my-1.5 bg-blue-100 text-gray-400 hover:text-gray-900 rounded focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white"
          data-dismiss-target="#toast-warning" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
